<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge PPW</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <figure class="furniture">
        <div class="furniture_hero">
            <img src="image/drawers.jpg" alt="perabot">
        </div>
        <div class="furniture_content">
            <div class="furniture_title">
                <h1 class="furniture_heading">Shift the overall look and feel by adding these wonderful touches to furniture in
                your home.</h1>
            </div>
            <p class="furniture_description">Ever been in a room and felt like something was missing? 
                Perhaps it felt slightly bare and uninviting. 
                I've got some simple tips to help you make any room feel complete.
            </p>
            <div class="furniture_details">
                <div class="bio">
                    <img src="image/avatar-michelle.jpg" alt="avatar">  
                </div>
                <div class="caption">
                    <h3 class="nama">Michelle Appleton</h3>
                    <p class="tanggal">28 Jun 2020</p>
                </div>
                <div class="icon"> <img src="image/icon-share.svg" alt="share"></div>
            </div>
        </div>
    </figure>
</body>
</html>
